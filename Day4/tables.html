<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Table Examples</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Soft, soothing color scheme */
    .text-primary {
      color: #ffadad !important;
    }

    .text-secondary {
      color: #ffd6a5 !important;
    }

    .text-info {
      color: #9bf6ff !important;
    }

    .text-success {
      color: #caffbf !important;
    }

    .text-warning {
      color: #ffde7d !important;
    }

    .bg-light-gray {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .bg-custom-light {
      background-color: #fff5e1;
      padding: 20px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Basic Table -->
    <section class="bg-light p-3">
      <h2 class="text-primary">Basic Table</h2>
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Vikram</td>
            <td>25</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Aditya</td>
            <td>30</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Striped Table -->
    <section class="bg-light-gray p-3">
      <h2 class="text-primary">Striped Table</h2>
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Vikram</td>
            <td>25</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Aditya</td>
            <td>30</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Bordered Table -->
    <section class="bg-custom-light p-3">
      <h2 class="text-primary">Bordered Table</h2>
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Vikram</td>
            <td>25</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Aditya</td>
            <td>30</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Hoverable Table -->
    <section class="bg-light-gray p-3">
      <h2 class="text-primary">Hoverable Table</h2>
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Vikram</td>
            <td>25</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Aditya</td>
            <td>30</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Condensed Table -->
    <section class="bg-custom-light p-3">
      <h2 class="text-primary">Condensed Table</h2>
      <table class="table table-sm table-condensed">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Vikram</td>
            <td>25</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Aditya</td>
            <td>30</td>
          </tr>
        </tbody>
      </table>
    </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
