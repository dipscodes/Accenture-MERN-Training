<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Boilerplate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .color-1 {
      background-color: #ffadad;
      padding: 20px;
      color: white;
    }

    .color-2 {
      background-color: #ffd6a5;
      padding: 20px;
      color: white;
    }

    .color-3 {
      background-color: #fdffb6;
      padding: 20px;
      color: white;
    }

    .color-4 {
      background-color: #caffbf;
      padding: 20px;
      color: white;
    }

    .color-5 {
      background-color: #9bf6ff;
      padding: 20px;
      color: white;
    }

    .color-6 {
      background-color: #a0c4ff;
      padding: 20px;
      color: white;
    }

    .color-7 {
      background-color: #bdb2ff;
      padding: 20px;
      color: white;
    }

    .color-8 {
      background-color: #ffc6ff;
      padding: 20px;
      color: white;
    }

    .color-9 {
      background-color: #d0f4de;
      padding: 20px;
      color: white;
    }

    .color-10 {
      background-color: #e4c1f9;
      padding: 20px;
      color: white;
    }

    .color-11 {
      background-color: #ffde7d;
      padding: 20px;
      color: white;
    }

    .color-12 {
      background-color: #ffab76;
      padding: 20px;
      color: white;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <h2>Responsive 12-Column Layout</h2>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-1">Column 1</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-2">Column 2</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-3">Column 3</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-4">Column 4</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-5">Column 5</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-6">Column 6</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-7">Column 7</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-8">Column 8</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-9">Column 9</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-10">Column 10</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-11">Column 11</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 color-12">Column 12</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
