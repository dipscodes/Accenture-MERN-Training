<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested List SCSS Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Favorite Foods</h1>
    <ul class="food-list">
      <li>Fruits
        <ul>
          <li>Apple</li>
          <li>Banana</li>
          <li>Citrus
            <ul>
              <li>Orange</li>
              <li>Lemon</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Vegetables
        <ul>
          <li>Carrot</li>
          <li>Broccoli</li>
          <li>Spinach</li>
        </ul>
      </li>
      <li>Snacks
        <ul>
          <li>Chips</li>
          <li>Cookies</li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
